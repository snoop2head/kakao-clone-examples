<!-- Media Query related stuffs: https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries -->
<!-- Changing HTML & CSS according to user's browzer window size-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media Queries</title>
    <style>
      /* when window is big enough */
      body {
        background-color: green;
      }
      /* when user has iphone */
      @media screen and (min-width: 320px) and (max-width: 640px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
